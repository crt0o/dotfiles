# crt0o's picom config

# --- Fading ---

fading = true
fade-in-step = 0.03;
fade-out-step = 0.03;

# --- Shadows ---

shadow = true;

# --- Other settings ---

backend = "glx";
mark-ovredir-focused = false; # Inactive opacity won't work without this
detect-rounded-corners = true;
use-damage = true;
log-level = "warn";

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  desktop = { opacity = 0.8; }
};
